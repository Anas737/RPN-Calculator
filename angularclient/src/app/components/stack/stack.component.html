<div class="d-flex justify-content-between align-items-center mt-2">
  <div class="flex-grow-1 btn btn-sm btn-info" (click)="onSelect(stack)">
    {{ stack.id }}
  </div>
  <button
    type="button"
    class="ml-2 btn btn-sm btn-danger"
    (click)="onDelete(stack)"
  >
    Delete
  </button>
</div>
